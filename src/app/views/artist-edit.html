<div class="col-lg-6">
    <h1>{{titulo}}</h1>
    <form #formArtist="ngForm" (ngSubmit)="onSubmit()">
      <div *ngIf="editArtistFormMessage" class="alert alert-info">
        {{editArtistFormMessage}}
      </div>
      <p>
        <label>Nombre</label>
        <input #name="ngModel" name="name" title="Nombre" class="form-control" [(ngModel)]="artist.name" required>
        <span *ngIf="!name.valid && name.touched">
          El nombre es obligatorio
        </span>
      </p>
  
      <p>
        <label>Descripción</label>
        <textarea #description="ngModel" name="description" title="Descripción" class="form-control" [(ngModel)]="artist.description" required></textarea>
        <span *ngIf="!description.valid && description.touched">
          La descripción es obligatorio
        </span>
      </p>
  
      <div *ngIf="isEdit">
        <div class="artistImage" *ngIf="artist.image && artist.image !== 'null'">
          <img src="{{url + 'get-image-artist/' + artist.image}}" />
        </div>
  
        <p>
          <label>Sube la imagen del artista</label>
          <input type="file" placeholder="Subir imagen..." (change)="fileChangeEvent($event)">
        </p>
      </div>
  
      <input type="submit" value="{{titulo}}" class="btn btn-success" [disabled]="!formArtist.form.valid">
    </form>
  </div>
